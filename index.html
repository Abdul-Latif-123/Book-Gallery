<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="images/png" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
</head>
<body>
    <!-- header section -->
    <header>
        <h3>Book Gallery</h3>
    </header>

    <!-- banner image -->
    <div class="banner">
    </div>

    <!-- main content -->
    <section>
        <div class="row">
            <div class="col">
                <img width="80%" height="80%" src="https://designforwriters.com/wp-content/uploads/2017/10/design-for-writers-book-cover-tf-2-a-million-to-one.jpg" alt="">
                <h4 class="pad">A Million to One : Book 2</h4>
                <h5 class="pad">Price : 99.00</h5>
                <button>Buy now</button>
            </div>
            <div class="col">
                <img width="80%" height="80%" src="https://marketplace.canva.com/EAFPHUaBrFc/1/0/1003w/canva-black-and-white-modern-alone-story-book-cover-QHBKwQnsgzs.jpg" alt="">
                <h4 class="pad">Alone A True Story</h4>
                <h5 class="pad">Price : 99.00</h5>
                <button>Buy now</button>
            </div>
            <div class="col">
                <img width="80%" height="80%" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/contemporary-fiction-night-time-book-cover-design-template-1be47835c3058eb42211574e0c4ed8bf_screen.jpg?ts=1637012564" alt="">
                <h4 class="pad">The Imperfections Of Memory</h4>
                <h5 class="pad">Price : 99.00</h5>
                <button>Buy now</button>
            </div>
            <div class="col">
                <img width="80%" height="80%" src="https://imgv3.fotor.com/images/gallery/Fiction-Book-Covers.jpg" alt="">
                <h4 class="pad">Last Hope</h4>
                <h5 class="pad">Price : 99.00</h5>
                <button>Buy now</button>
            </div>
            <div class="col">
                <img width="80%" height="80%" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/action-thriller-book-cover-design-template-3675ae3e3ac7ee095fc793ab61b812cc_screen.jpg?ts=1637008457" alt="">
                <h4 class="pad">The King Of Drugs</h4>
                <h5 class="pad">Price : 99.00</h5>
                <button>Buy now</button>
            </div>
        </div>
    </section>

    <!-- footer section -->
    <footer>
        <h4>Connect with Us</h4>
        <p>Facebook</p>
        <p>Twitter</p>
        <p>Instagram</p>
    </footer>
</body>
</html>
